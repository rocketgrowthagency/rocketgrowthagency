<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Rocket Growth Agency</title>
    <meta
      name="description"
      content="Performance marketing for local service brands—profitable ads, conversion-focused pages, and real analytics."
    />
    <link rel="icon" href="/favicon.ico" />
    <link rel="canonical" href="https://www.rocketgrowthagency.com/"/>
  <meta property="og:url" content="https://www.rocketgrowthagency.com/"/>
</head>
  <body>
<!-- Netlify form stub for detection (keeps inline success UX) -->
<form name="audit" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="text" name="url" />
  <input type="text" name="subject" />
  <p class="hidden"><label>Don’t fill this out: <input name="bot-field"/></label></p>
</form>
    <div id="root"></div>

    <!-- Netlify shadow form for build-time detection -->
    <form name="audit" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <input type="url" name="website" />
      <input type="text" name="bot-field" />
    </form>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
